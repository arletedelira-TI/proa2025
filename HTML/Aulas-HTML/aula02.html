<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewpoint" content="widh-device-width, initial-scale=1.0">
        <title>Aula 02</title>
    </head>

    <body>

        <!-- Do h1 até o h6, é utilizado para titulos e quanto maior o número, menor a importância indo do h1 até h6, e ela tem abertura e fechamento -->

        <h1>Hello World é um texto h1</h1>
        <h2>Esse é um texto h2</h2>
        <h3>Esee é um texto h3</h3>
        <h4>Esse é um texto h4</h4>
        <h5>Esse é um texto h5</h5>
        <H6>Esse é um texto h6</H6>

        <!--A tage <p> é utilizada para criar paragrafos no meu html, ela tem abertura e fechamento-->

        <p>Isso é um paragrafo</p>

        <!--A tag <br> é utilizada para fazer quebra de linha -->
        <br>


        <!-- a tag strong e a tag B deixa o meu texto em negrito, porém a strong tem peso semântico e as duas tem abertura e fechamento de tag-->
        <strong></strong>
            <b></b>

            <!--A tag <em> e a tag <i> deixa o meu texto com ênfase porém o <em> tem semântica e a tag <i> -->
            <em></em>
            <i></i>


        </body>
</html>
