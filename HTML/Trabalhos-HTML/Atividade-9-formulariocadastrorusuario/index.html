<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>
</head>
<body>
       <header>
        <h1>Formulário de Cadastro</h1>
    </header>

    <main>

        <h3>Preencha os campos</h3>

        <form>
                <label for="nome">Nome:</label>
                <input type="text" id="texto" name="nome" placeholder="Informe seu nome">
            <br>
            <br>
                <label for="email">Email:</label>
                <input type="email" id="email" nome="email" placeholder="Informe seu email">

            <br>
            <br>
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" placeholder="Digite sua senha">
            <br>
            <br>
                <label for="confirmarsenha">Confirmar Senha:</label>
                <input type="password" id="confirmarsenha" name="confirmarsenha" placeholder="Confirme a senha">
            <br>
            <br>
                <label for="date">Data de Nascimento:</label>
                <input type="date" id="date" name="date">

                <p>Gênero</p>
                <input type="radio" id="feminino" name="genero" value="feminino">
                <label for="feminino">Feminino</label><br>

                <input type="radio" id="masculino" name="genero" value="masculino">
                <label for="masculino">Masculino</label><br>

                <label for="outro">Outro</label><br>
                <input type="text" id="outro" name="genero">
                </div>
                <br>
                <br>
                <input type="checkbox" id="termos" name="termos" value="aceito" checked>
                <label for="termos">Li e aceito os termos de uso</label>
                <br>
                <br>
                <input type="submit" value="Cadastrar">

        </form>

   </main>
</body>
</html>
