<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>
</head>
<body>
       <header>
        <h1>Formulário de Contato</h1>
    </header>

    <main>

        <h3>Preencha os campos</h3>

        <form>
                <label for="nome">Nome do passageiro:</label>
                <input type="text" id="texto" name="nome" placeholder="Informe o nome">
            <br>
            <br>
                <label for="pais">Destino</label>

                <select id="pais" name="pais">
                    <option value="">Escolha uma opção:</option>
                    <option value="Reino Unido">Reino Unido</option>
                    <option value="China">China</option>
                    <option value="Portugal">Portugal</option>
                </select>
            <br>
            <br>
            
                <label for="passageiros">Quantidade de passageiros:</label>
                <input type="number" id="passageiros" name="passageiros" min="1" max="10" placeholder="ex: 3">
            
                <p>Escolha um assento:</p>
                <input type="radio" id="assentojanela" name="assento" value="assentojanela">
                <label for="assentojanela">Janela</label>

                <input type="radio" id="assentomeio" name="assento" value="assentomeio">
                <label for="assentomeio">Meio</label>

                <input type="radio" id="assentocorredor" name="assento" value="assentocorredor"></input>
                <label for="assentocorredor">Corredor</label>

            <br>
            <br>
            
            <input type="submit" value="Confirmar reserva">

        </form>

   </main>
</body>
</html>
