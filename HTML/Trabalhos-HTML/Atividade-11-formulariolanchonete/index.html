<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Pedido</title>
</head>
<body>
       <header>
        <h1>Formulário de Pedido</h1>
    </header>

    <main>

        <h3>Preencha os campos</h3>

        <form>
                <label for="nome">Nome do cliente:</label>
                <input type="text" id="texto" name="nome" placeholder="Informe o nome">
            <br>
            <br>
                <label for="lanche">Lanche</label>

                <select id="lanche" name="pais">
                    <option value="">Escolha uma opção:</option>
                    <option value="X-Tudo">X-Tudo</option>
                    <option value="Wrap de Frango">Wrap de Frango</option>
                    <option value="Misto Quente">Misto Quente</option>
                </select>

            <br>

                <p>Escolha os acompanhamentos:</p>
                <input type="checkbox" id="batata" name="acompanhamentos" value="batata-frita">
                <label for="batata">Batata Frita</label>

                <input type="checkbox" id="refrigerante" name="acompanhamentos" value="refrigerante">
                <label for="refrigerante">Refrigerante</label>

                <input Type="checkbox" id="sobremesa" name="acompanhamentos" value="sobremesa">
                <label for="sobremesa">Sobremesa</label>
            <br>
            <br>
                <label for="observacoes">Observações:</label><br>
                <textarea id="observacoes" name="observacoes" rows="5" cols="40" placeholder=""></textarea>
            <br>
            <br>
                <input type="submit" value="Enviar pedido">
        </form>

   </main>
</body>
</html>
