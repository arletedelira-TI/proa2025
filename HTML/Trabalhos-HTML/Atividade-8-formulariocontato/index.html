<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>
</head>
<body>
       <header>
        <h1>Formulário de Contato</h1>
    </header>

    <main>

        <h3>Preencha os campos</h3>

        <form>

                <label for="nome">Nome:</label>
                <input type="text" id="texto" name="nome" placeholder="Informe seu nome">

            <br>
            <br>
                <label for="sobrenome">Sobrenome:</label>
                <input type="text" id="texto" name="sobrenome" placeholder="Informe seu sobrenome">

            <br>
            <br>
                <label for="email">Email:</label>
                <input type="email" id="email" nome="email" placeholder="Informe seu email">

            <br>
            <br>
                <label for="assunto">Assunto:</label>
                <input type="assunto" id="assunto" name="assunto" placeholder="Digite aqui o assunto">
            <br>
            <br>
                <label for="mensagem">Mensagem:</label><br>
                <textarea id="mensagem" name="mensagem" rows="5" cols="40" placeholder="Digite aqui sua mensagem"></textarea>
            <br>
            <br>
                <input type="submit" value="Enviar">
        </form>
   </main>
</body>
</html>
